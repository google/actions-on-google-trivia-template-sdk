intentEvents:
- handler:
    webhookHandler: RESTART_YES
  intent: "Yes"
  transitionToScene: SetupQuiz
- handler:
    webhookHandler: RESTART_NO
  intent: "No"
  transitionToScene: AskQuestion
- handler:
    webhookHandler: RESTART_YES
  intent: Restart
  transitionToScene: SetupQuiz
- handler:
    webhookHandler: QUIT_YES
  intent: Quit
  transitionToScene: actions.scene.END_CONVERSATION
- handler:
    webhookHandler: RESTART_REPEAT
  intent: Repeat
onEnter:
  webhookHandler: RESTART_CONFIRMATION
